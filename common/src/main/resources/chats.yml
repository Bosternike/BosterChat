  Permission:
    Enabled: true
    perm: 'boster.chat.admin.use'
  SeeMessagesPermission:
    Enabled: false
    perm: 'boster.chat.admin.see'
  rows:
    1:
      component1:
        text: '&c&lA &8&l|&f '
        hover: 'Click here type a message to admin chat'
        action:
          type: SUGGEST_COMMAND
          string: '@'
      component2:
        text: '%prefix%'
      component3:
        text: ' '
      component4:
        text: '&6%display_name%&f'
        hover: 'Click here to message this player'
        action:
          type: SUGGEST_COMMAND
          string: '/msg %name% '
      component5:
        text: '&7: &e%message%'
        hover: 'Click here to message this player'
        action:
          type: SUGGEST_COMMAND
          string: '/msg %name% '

